    // 初始化图表
    window.addEventListener('load', function() {
      const ctx = document.getElementById('bookingChart');
      
      if (ctx) {
        const labels = ['9:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00'];
        
        // 统计各时间段的预约数量
        const bookingCounts = {};
        labels.forEach(label => {
          bookingCounts[label] = 0;
        });
        
        mockData.bookings.forEach(booking => {
          const startTime = booking.startTime.split(' ')[1];
          const endTime = booking.endTime.split(' ')[1];
          
          labels.forEach(label => {
            const labelTime = label.split(':')[0];
            const startHour = startTime.split(':')[0];
            const endHour = endTime.split(':')[0];
            
            if (parseInt(labelTime) >= parseInt(startHour) && parseInt(labelTime) < parseInt(endHour)) {
              bookingCounts[label]++;
            }
          });
        });
        
        const data = labels.map(label => bookingCounts[label]);
        
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: '预约数量',
              data: data,
              backgroundColor: [
                'rgba(22, 93, 255, 0.6)',
                'rgba(22, 93, 255, 0.6)',
                'rgba(22, 93, 255, 0.6)',
                'rgba(22, 93, 255, 0.6)',
                'rgba(22, 93, 255, 0.6)',
                'rgba(22, 93, 255, 0.6)',
                'rgba(22, 93, 255, 0.6)',
                'rgba(22, 93, 255, 0.6)',
                'rgba(22, 93, 255, 0.6)',
                'rgba(22, 93, 255, 0.6)'
              ],
              borderColor: [
                'rgba(22, 93, 255, 1)',
                'rgba(22, 93, 255, 1)',
                'rgba(22, 93, 255, 1)',
                'rgba(22, 93, 255, 1)',
                'rgba(22, 93, 255, 1)',
                'rgba(22, 93, 255, 1)',
                'rgba(22, 93, 255, 1)',
                'rgba(22, 93, 255, 1)',
                'rgba(22, 93, 255, 1)',
                'rgba(22, 93, 255, 1)'
              ],
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  precision: 0
                }
              }
            },
            plugins: {
              legend: {
                display: false
              }
            }
          }
        });
      }
    });
  </script>
